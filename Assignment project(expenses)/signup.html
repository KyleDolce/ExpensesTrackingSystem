<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }

        #backToHome {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #backToHome:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupFullName">Full Name:</label>
                <input type="text" id="signupFullName" required>
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="message"></div>
        <button id="backToHome" onclick="location.href='index.html'">Back to Home Page</button>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let fullName = document.getElementById('signupFullName').value;
            let username = document.getElementById('signupUsername').value;
            let password = document.getElementById('signupPassword').value;

            if (localStorage.getItem(username)) {
                document.getElementById('message').innerText = 'Username already exists!';
            } else {
                let userInfo = { fullName: fullName, password: password };
                localStorage.setItem(username, JSON.stringify(userInfo));
                document.getElementById('message').innerText = 'Sign up successful!';
                document.getElementById('signupForm').reset();
                document.getElementById('backToHome').style.display = 'block';
            }
        });
    </script>
</body>
</html>
